<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <script src="javascript.js" defer></script>
    <h1>Tic Tac Toe</h1>
    <div class="rest">
        <div class="controls">
            <form action="" method="get" id="form">
                <div class="first">
                    <label for="player1">Player 1 Name:</label><br>
                    <input type="text" id='player1' name="name1" required><br>
                </div>
                <div class="second">
                    <label for="player2">Player 2 Name:</label><br>
                    <input type="text" id="player2" name="name2" required><br>
                </div>
                <input type="button" value="Submit" id="submit">
            </form>
            <button id="reset">Reset</button>
        </div>
        <div class="main">
            <h2 id="message"></h2>
            <div class="container">
                <div class="cells" id="1"></div>
                <div class="cells" id="2"></div>
                <div class="cells" id="3"></div>
                <div class="cells" id="4"></div>
                <div class="cells" id="5"></div>
                <div class="cells" id="6"></div>
                <div class="cells" id="7"></div>
                <div class="cells" id="8"></div>
                <div class="cells" id="9"></div>
            </div>
        </div>
    </div>
</body>
</html>
